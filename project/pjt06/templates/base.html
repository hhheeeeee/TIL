<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Document</title>
  <style >
    form {
      display: inline;
      margin-left: 6px;
    }

  </style>
</head>
<body>
  <div class="mt-3 container">
    
    <div class="row d-flex justify-content-between">
      <div class='col-6'>
        {% if request.user.is_authenticated %}
        <h3>Hello, {{ user.username }}</h3>
        {% else %}
        <h3>로그인을 해주세요</h3>
        {% endif %}
      </div>
      <div class="col-6 d-flex justify-content-end">
        {% if request.user.is_authenticated %}
        <a id='edit_profile' class="btn btn-light" href="{% url "accounts:update" %}">회원정보수정</a>
        <form action="{% url "accounts:logout" %}" method="POST">
          {% csrf_token %}
          <input class='btn btn-light' type="submit" value="LOGOUT">
        </form>
        {% else %}
          <a class="btn btn-light" href="{% url "accounts:login" %}">LOGIN</a>
          <a class="btn btn-light" href="{% url "accounts:signup" %}">SIGNUP</a>
        {% endif %}
      </div>
    <div>
  <hr>
    <div class="mt-3 mb-4">
      {% include '_navbar.html' %}
    </div>
    <div class="mb-5">
      
  {% block content %}
  {% endblock content %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
