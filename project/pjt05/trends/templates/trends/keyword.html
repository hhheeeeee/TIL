{% extends "base.html" %}

{% block content %}
  <h1>키워드 추가</h1>
  <form action="{% url "trends:keyword" %}" method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="생성하기">
  </form>
  <hr>

  <h2>분석을 원하는 키워드 목록</h2>
  <div>
    {% for keyword in keywords %}
    <p> {{ keyword.pk }}번째 키워드 : {{ keyword.name }}</p>
      <form action="{% url "trends:keyword_detail" keyword.pk %}">
        <input type="submit" value='삭제'>
      </form>
    <hr>
  {% endfor %}
  </div>
  {% endblock content %}
