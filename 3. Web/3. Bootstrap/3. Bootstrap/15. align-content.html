<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 200px;
            height: 150px;
            background-color: pink;
            border: 1px solid black;
            margin: 30px;
            /* 플렉스 컨테이너 지정 */
            display: flex;
            /* 주축방향, 여러줄 */
            flex-flow: row wrap;
            float : left;
        }

        .box{
            width: 80px;
            background-color: black;
            border: 1px dotted red;
        }    

        #opt1{
            /* 교차축의 시작점 기준으로 */
            align-content: flex-start;
        }
        #opt2{
            /* 교차축의 끝점 기준으로 */
            align-content: flex-end;

        }
        #opt3{
            /* 교차축 중앙 */
            align-content: center;
        }

        #opt4{
            /* 시작점과 끝점 배치 후 중간 항목은 같은 간격으로 배치 */
            align-content: space-between;
        }

        #opt5{
            /* 전체 항목을 같은 간격으로 */
            /* 아이템들의 “둘레(around)”에 균일한 간격을 만들어 줍니다.*/
            align-content: space-around;
        }

        #opt6{
            /* 아이템들의 사이와 양 끝에 균일한 간격을 만들어 줍니다. */
            align-content: space-evenly;
        }

        #opt6{
            /* 항목을 늘려 교차축에 가득차게 */
            align-content: stretch;
        }

        p{
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container" id="opt1">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>

    </div>

    <div class="container" id="opt2">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>

    </div>

    <div class="container" id="opt3">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
    </div>

    <div class="container" id="opt4">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
    </div>

    <div class="container" id="opt5">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
    </div>

    <div class="container" id="opt6">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
    </div>

</body>
</html>
