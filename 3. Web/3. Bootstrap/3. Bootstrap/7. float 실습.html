<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
        box-sizing: border-box;
        }

        .container{
            margin: 5px 100px 0px 100px;
        }

        .box1{
            margin: 0px, 0px, 0px, 0px;
            width: 700px;
            height: 80px;
            background-color: grey;
        }
        .box2{
            width: 200px;
            float: left;
            height: 500px;
            background-color: #C0C0C0;
        }

        .box3{
            width: 700px;
            height: 500px;
            background-color: #E2E2E2;

        }

        .box4{
            width: 700px;
            height: 100px;
            margin: 0px, 0px, 0px, 0px;
            /* clear: none; */
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"><h2>사이트 제목</h2></div>
        <div class="box2">사이드바</div>
        <div class="box3">본문</div>
        <div class="box4">푸터</div>
    </div>

    
</body>
</html>
