<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }

        nav ul{
            /* 불릿이나 숫자 번호를 없앰 */
            list-style: none;
        }

        nav ul li{
            display: inline-block;
            padding: 20px;
            /* 마진값 두개만 주면 수직, 수평 */
            margin: 0 30px;
            background-color: violet;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>홈</li>
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
        </ul>
    </nav>
</body>
</html>
