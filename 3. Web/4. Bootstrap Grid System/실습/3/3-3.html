<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    *{
      font-family: Helvetica, 		   
		'맑은 고딕', 'malgun gothic', 		   
		'Apple SD Gothic Neo', 'Apple SD 산돌고딕 Neo',  		   
		'Microsoft NeoGothic',  		   
		'Droid sans', sans-serif; 
    }

    input{
      width: 100%;
      font-size:20px;
      border:1px solid lightgray;
      border-radius: 0.2em;
      margin-top: 5px;
      margin-bottom: 7px;
    }

    label{
      margin-top: 8px;
      margin-bottom: 2px;
    }

  </style>
  </head>
  <body>
    
    <div>

    </div>


    <div class="container">
      <div class="row">
        <div class="col-8 offset-2 px-0">
            <div class="alert bg-danger text-white" role="alert">
              Invalid Login or password
          </div>
        </div>
        <h1 class="col-8 offset-2 fs-1"><b>SSAFY 전용 Gitlab 시스템</b></h1>
        <hr class="col-8 offset-2">
        <div class="col-8 offset-2 border border-secondary-subtle px-0">
          <p class="text-center pt-3"><b>Sign in</b></p>
          <hr class="mx-0 border border-primary border-1 opacity-75">
          <div class="mx-4 mt-4">
            <label for="id"><b>Username or Email</b></label><br>
            <input class="mx-auto"type="text" id="id" name="id"><br>
            <label for="pw"><b>Password</b></label><br>
            <input type="password" id="pw" name="pw">
      
              <div class="form-check my-2 d-flex justify-content-between">
                <div>
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                  Remember me
                  </label>
                </div>
                <div>
                  <p class="text-primary my-2">Forgot your password?</p>
                </div>
              </div>
            <!-- signin -->
            <div class="d-grid gap-2 w-100 mx-auto mb-4">
              <button class="btn bg-success text-white mx-0" type="button">Sign in</button>
            </div>
          
          </div>
          
        </div>
        
    </div>

    <!-- 버튼 -->
    
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
